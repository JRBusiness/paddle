Global:
  use_gpu: true
  epoch_num: 60
  log_smooth_window: 20
  print_batch_step: 50
  save_model_dir: ./output/kie_5/
  save_epoch_step: 50
  eval_batch_step:
  - 0
  - 80
  load_static_weights: false
  cal_metric_during_train: false
  pretrained_model: null
  checkpoints: null
  save_inference_dir: null
  use_visualdl: false
  class_path: ./train_data/wildreceipt/class_list.txt
  infer_img: ./train_data/wildreceipt/1.txt
  save_res_path: ./output/sdmgr_kie/predicts_kie.txt
  img_scale:
  - 800
  - 400
Architecture:
  model_type: kie
  algorithm: SDMGR
  Transform: null
  Backbone:
    name: Kie_backbone
    checkpoints: ./output/kie_5/best_accuracy
  Head:
    name: SDMGRHead
Loss:
  name: SDMGRLoss
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Piecewise
    learning_rate: 0.001
    decay_epochs:
    - 60
    - 80
    - 100
    values:
    - 0.001
    - 0.0001
    - 1.0e-05
    warmup_epoch: 2
  regularizer:
    name: L2
    factor: 5.0e-05
PostProcess:
  name: None
Metric:
  name: KIEMetric
  main_indicator: hmean
Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./train_data/wildreceipt/
    label_file_list:
    - ./train_data/wildreceipt/train.txt
    ratio_list:
    - 1.0
    transforms:
    - DecodeImage:
        img_mode: RGB
        channel_first: false
    - NormalizeImage:
        scale: 1
        mean:
        - 123.675
        - 116.28
        - 103.53
        std:
        - 58.395
        - 57.12
        - 57.375
        order: hwc
    - KieLabelEncode:
        character_dict_path: ./train_data/wildreceipt/dict.txt
    - KieResize: null
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - relations
        - texts
        - points
        - labels
        - tag
        - shape
  loader:
    shuffle: true
    drop_last: false
    batch_size_per_card: 2
    num_workers: 2
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./train_data/wildreceipt
    label_file_list:
    - ./train_data/wildreceipt/test.txt
    transforms:
    - DecodeImage:
        img_mode: RGB
        channel_first: false
    - KieLabelEncode:
        character_dict_path: ./train_data/wildreceipt/dict.txt
    - KieResize: null
    - NormalizeImage:
        scale: 1
        mean:
        - 123.675
        - 116.28
        - 103.53
        std:
        - 58.395
        - 57.12
        - 57.375
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - relations
        - texts
        - points
        - labels
        - tag
        - ori_image
        - ori_boxes
        - shape
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 1
profiler_options: null
